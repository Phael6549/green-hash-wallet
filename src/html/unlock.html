<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Green Hash Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Segurança -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  
  <!-- Proteção contra XSS (Cross Site Scripting) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-random123'; object-src 'none'; style-src 'self' 'unsafe-inline'; base-uri 'self';">
  
  <!-- Evitar o uso de certas vulnerabilidades -->
  <meta name="robots" content="noindex, nofollow">

  <!-- Links para CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <script src="../js/csp-secure.js"></script>

</head>
<body class="bg-light">
  <div class="main-container">
    <!-- Campo de entrada para a senha (Descriptografar) -->
    <div id="password-decrypt" class="d-flex align-items-center justify-content-center mb-4">
      <div class="text-center">
        <!-- Título centralizado -->
        <div class="text-center mb-4">
          <img src="../../img/icon.png" alt="Green Hash Wallet Logo" class="img-fluid" style="max-width: 200px;">
        </div>

        <div class="mb-3">
          <label for="password-login" class="form-label">Digite a senha para abrir sua carteira:</label>
          <input type="password" id="password-login" class="form-control">
        </div>
        <!-- Contêiner flexível para alinhar os botões lado a lado -->
        <div class="d-flex justify-content-center gap-2">
          <button id="login" class="btn btn-primary">Entrar</button>
          <button id="delete-wallet" class="btn btn-danger">Deletar Carteira</button>
        </div>
      </div>
    </div>

    <!-- Modal de Mensagem -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" style="max-width: 300px;">
        <div class="modal-content text-center">
          <div class="modal-body d-flex align-items-center justify-content-center" style="height: 100px;">
            <p id="messageContent" class="mb-0" style="text-align: center; margin: 0;"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="deleteWalletModal" tabindex="-1" aria-labelledby="deleteWalletModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center" style="background-color: #222; color: white;">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteWalletModalLabel">Confirmar Exclusão</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: white;">
            </button>
          </div>
          <div class="modal-body">
            Tem certeza de que deseja excluir a carteira? Esta ação não pode ser desfeita.
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Excluir</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Incluir o script JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/unlock.js"></script>
  </div>
</body>
</html>
